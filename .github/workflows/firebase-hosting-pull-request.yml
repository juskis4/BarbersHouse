name: React CD for Testing

on: 
  pull_request:
    branches: [ "master" ]
    paths:
      - 'frontend/**'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    outputs:
      details_url: ${{ steps.deploy.outputs.details_url }}

    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BARBERSHOUSEPROJECT_419414 }}
          projectId: barbershouseproject-419414
          entryPoint:  frontend

      - name: Set Preview URL as Secret
        if: success() && steps.deploy.outcome == 'success'
        run: |
          gh secret set FIREBASE_PREVIEW_URL --body "${{ steps.deploy.outputs.details_url }}" --repo "$GITHUB_REPOSITORY"
